<head>
	<meta charset="utf-8">

<body>

	<div class="maincontainer">

		<!-- Navigation Bar -->
		<div class="navbar">
			<!-- logo -->
			<div class="logo">
				<img src="./product/logo.png">
			</div>
			<!-- navlinks -->
			<div class="navlinks" id="navlinks">
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="">Product</a></li>
					<li><a href="">Latest Scoop</a></li>
					<li><a href="">Faqs</a></li>
					<li><a href="">Contact Us</a></li>
					<li onclick="addCart()" id="active"><ion-icon name="cart"></ion-icon></li>
				</ul>
			</div>
			<div class="menu"  onclick="openMenu()">
				<ion-icon name = "menu"></ion-icon>
			</div>
		</div>

		<!-- banner -->
		<div class="banner">
			<div class="overlay"></div>
			<div class="banner-content">
				<h1>SEASONAL FLAVORS</h1>
				<p>All Product from 'Seasonal Flavor's category</p>
			</div>
		</div>

		<!-- searchbar -->
		<div class="searchbar">
			<div class="searchbar-content">
				<input type="text" name="" placeholder="Search flavor here..."><ion-icon name="search-sharp"></ion-icon>
			</div>
		</div>



		<div class="label">
			<label>My Cart</label>
		</div>
		<div class="cart-cont" id="cart-cont">
			<div class="cartItems" id="cartItems">
				<ul>
					<!-- <li></li> -->
				</ul>
			</div>
		</div>

		<div class="total-cont">
			<div class="subtotal-cont">
				<div class="subtotal">
					<label>Subtotal: </label>
					<label id="total">0</label>
				</div>

				<div class="checkoutBtn">
					<button>Checkout</button>
				</div>
			</div>
		</div>


</body>

<!-- script total -->
